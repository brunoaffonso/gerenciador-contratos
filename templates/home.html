{% extends 'dashboard.html' %}

{% block title %}Secopro{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <h3>DAE - Secopro</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <h4>Activity <br><small>Multiple Bars Chart</small></h4>

        <div id="chartActivity" class="ct-chart "></div>

        <h6>Legend</h6>

        <span class="label label-info">Views</span>

        <span class="label label-success">Reads</span>

        <script>
             <!-- javascript -->

            var data = {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
              series: [
                [542, 443, 320, 780, 553, 453, 326, 434, 568, 610, 756, 895],
                [412, 243, 280, 580, 453, 353, 300, 364, 368, 410, 636, 695]
              ]
            };

            var options = {
                seriesBarDistance: 10,
                axisX: {
                    showGrid: false
                },
                height: "245px"
            };

            var responsiveOptions = [
              ['screen and (max-width: 640px)', {
                seriesBarDistance: 5,
                axisX: {
                  labelInterpolationFnc: function (value) {
                    return value[0];
                  }
                }
              }]
            ];

            Chartist.Bar('#chartActivity', data, options, responsiveOptions);
        </script>


    </div>
</div>

<div class="container">
    <div class="row">
                <!-- graphic area in html -->

        <h4><small>Public Preferences</small></h4>

        <div class="row margin-top">

         <div class="col-md-10 col-md-offset-1">

             <div id="chartPreferences" class="ct-chart "></div>

         </div>

        </div>

        <div class="row">

         <div class="col-md-10 col-md-offset-1">

             <h6>Legend</h6>

             <i class="fa fa-circle text-info"></i> Apple

             <i class="fa fa-circle text-success"></i> Samsung

             <i class="fa fa-circle text-warning"></i> BlackBerry

             <i class="fa fa-circle text-danger"></i> Windows Phone

         </div>

        </div>

        <script>

            <!-- javascript -->

            var dataPreferences = {
                series: [
                    [25, 30, 20, 25]
                ]
            };

            var optionsPreferences = {
                donut: true,
                donutWidth: 40,
                startAngle: 0,
                total: 100,
                showLabel: false,
                axisX: {
                    showGrid: false
                }
            };

            Chartist.Pie('#chartPreferences', dataPreferences, optionsPreferences);

            Chartist.Pie('#chartPreferences', {
              labels: ['62%','32%','6%'],
              series: [62, 22, 9]
            });
        </script>

    </div>
</div>



{% endblock %}
