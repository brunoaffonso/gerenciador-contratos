<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!-- Icones
    <link rel="apple-touch-icon" sizes="76x76" href="/dashboard/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/dashboard/img/favicon.ico">
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'dashboard/css/light-bootstrap-dashboard.css' %}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="{% static 'dashboard/img/sidebar-6.jpg' %}" data-color="blue">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{% url 'home' %}" class="simple-text">
                        DAE - Secopro
                    </a>
                </div>
                <ul class="nav">
                    <li id="cat-processos" class="nav-item">
                        <a class="nav-link" href="{% url 'lista-processo' %}">
                            <i class="nc-icon nc-layers-3"></i>
                            <p>Processos</p>
                        </a>
                    </li>
                    <li id="cat-cadastro" class="nav-item">
                        <a class="nav-link" href="{% url 'lista-cadastros' %}">
                            <i class="nc-icon nc-badge"></i>
                            <p>Cadastro</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> Dashboard </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link" data-toggle="dropdown">
                                    <span class="d-lg-none">Dashboard</span>
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="no-icon">Dropdown</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                    <div class="divider"></div>
                                    <a class="dropdown-item" href="#">Separated link</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span class="no-icon">Sair</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->

            <!-- Conteúdo Dinâmico -->
            {% block main %}
            {% endblock %}
            <!-- Fim Conteúdo Dinâmico -->

            <!-- Footer -->
            <footer class="footer">
                <div class="container-fluid">
                    <nav>
                        <p class="copyright text-center">
                            ©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.fiocruz.br">Fiocruz</a>
                            |Todos os direitos reservados.
                        </p>
                    </nav>
                </div>
            </footer>
            <!-- end Footer -->
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'dashboard/js/scripts.js' %}" type="text/javascript"></script>
<script src="{% static 'dashboard/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'dashboard/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'dashboard/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'dashboard/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Chartist Plugin  -->
<script src="{% static 'dashboard/js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'dashboard/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static 'dashboard/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

</html>
